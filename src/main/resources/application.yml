spring:
    mail:
        host: smtp.gmail.com
        port: 587
        username: ${MAIL_USER}
        password: ${MAIL_PASSWORD}
        properties:
            mail:
                smtp:
                    auth: true
                    starttls:
                        enable: true

    application:
        name: memoa-server

    data:
        redis:
            host: ${REDIS_HOST}
            password: ${REDIS_PASSWORD}
            port: ${REDIS_PORT}
    datasource:
        password: ${MYSQL_PASSWORD}
        url: ${MYSQL_HOST}
        username: ${MYSQL_USER}
    jpa:
        hibernate:
            ddl-auto: none
        properties:
            hibernate:
                dialect: org.hibernate.dialect.MySQL8Dialect
        show-sql: true
    jwt:
        access:
            expiration: ${ACCESS_END}
        refresh:
            expiration: ${REFRESH_END}
        secret: ${JWT_KEY}

server:
    port: 80
    address: 0.0.0.0